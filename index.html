<!DOCTYPE html>
<html>
<head>
  <title>Snake</title>
  <style>
  html, body {
    html, body {
      height: 100%;
      margin: 90px;
      overscroll-behavior-y: none; /* Disable pull-to-refresh on some browsers */
    }
  }

  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  canvas {
    border: 1px solid white;
  }
  </style>
</head>
<header>context.fillText()</header>
<body>
<canvas width="600" height="600" id="game"></canvas>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');

var grid = 16;
var count = 0;
  
var snake = {
  x: 160,
  y: 160,
  dx: grid,
  dy: 0,
  cells: [],
  maxCells: 4
};
var apple = {
  x: 320,
  y: 320
};

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
  
var moveDelay = 10; // Adjust this value to control the speed of the snake

function loop() {
  requestAnimationFrame(loop);

  if (++count < moveDelay) {
    return;
  }

  count = 0;
  context.clearRect(0, 0, canvas.width, canvas.height);

  snake.x += snake.dx;
  snake.y += snake.dy;

  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  } else if (snake.x >= canvas.width) {
    snake.x = 0;
  }
  
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  } else if (snake.y >= canvas.height) {
    snake.y = 0;
  }

  snake.cells.unshift({x: snake.x, y: snake.y});

  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {
    context.fillRect(cell.x, cell.y, grid-1, grid-1);

    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;

      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }

    for (var i = index + 1; i < snake.cells.length; i++) {
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        resetGame();
      }
    }
  });
}

function resetGame() {
  snake.x = 160;
  snake.y = 160;
  snake.cells = [];
  snake.maxCells = 4;
  snake.dx = grid;
  snake.dy = 0;

  apple.x = getRandomInt(0, 25) * grid;
  apple.y = getRandomInt(0, 25) * grid;
}

document.addEventListener('keydown', function(e) {
  handleInput(e.which);
});

var touchStartX, touchStartY;

document.addEventListener('touchstart', function(e) {
  // Prevent default to avoid scrolling
  e.preventDefault();
  touchStartX = e.changedTouches[0].clientX;
  touchStartY = e.changedTouches[0].clientY;
});

document.addEventListener('touchend', function(e) {
  e.preventDefault();
  var touchEndX = e.changedTouches[0].clientX;
  var touchEndY = e.changedTouches[0].clientY;
  handleSwipe(touchStartX, touchStartY, touchEndX, touchEndY);
});

function handleInput(keyCode) {
  if (keyCode === 37 && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  } else if (keyCode === 38 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  } else if (keyCode === 39 && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  } else if (keyCode === 40 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
}

function handleSwipe(startX, startY, endX, endY) {
  var deltaX = endX - startX;
  var deltaY = endY - startY;

  if (Math.abs(deltaX) > Math.abs(deltaY)) {
    // Horizontal swipe
    if (deltaX > 0 && snake.dx === 0) {
      snake.dx = grid;
      snake.dy = 0;
    } else if (deltaX < 0 && snake.dx === 0) {
      snake.dx = -grid;
      snake.dy = 0;
    }
  } else {
    // Vertical swipe
    if (deltaY > 0 && snake.dy === 0) {
      snake.dy = grid;
      snake.dx = 0;
    } else if (deltaY < 0 && snake.dy === 0) {
      snake.dy = -grid;
      snake.dx = 0;
    }
  }
}

requestAnimationFrame(loop);
</script>
</body>
</html>
