
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
  <style>
    #openSiteButton {
      background-color: #60CBFF; /* Red color for the button */
      color: #FFF; /* White text color */
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 20px #60CBFF; /* Glowing effect */
    }

    #openSiteButton:hover {
      box-shadow: 0 0 40px #60CBFF; /* Increase glow on hover */
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<audio id="divAudio">
    <source src="https://www.dropbox.com/scl/fi/2bl3oebeidj3g3531btw9/Jurassic-Park-Game-Boy-Level-1-Music.mp4?rlkey=o9qhf95bbtncu68l29ngd7qr3&dl=1" type="audio/mp3">
 </audio>
 
 <script>
    var vAudio = document.getElementById("divAudio");
    var hasInit = false;
    function playMusic()
    {
       if(!hasInit)
       {
           hasInit = true;
           vAudio.play();
       }
    }
 </script>
 <div onmouseover="playMusic()">
  <body>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
         
      </div>
    </div>
    <p>‎ </p>
    <p>‎ </p>
    <p>‎ </p>
    <div class='container'>
      <button id="openSiteButton" onclick="openWebsite()" ontouchstart="touchStart(event)" ontouchend="touchEnd(event)">Return</button>
      </div>
  </body>
</div>
</html>
 
<script>
    function openWebsite() {
      // Replace 'https://example.com' with the actual website URL
      window.location.assign("https://ganja-spec.github.io/portfolio/");
    }
</script>
<script>
  // Your existing script

  function touchStart(event) {
    // Handle touch start event (if needed)
  }

  function touchEnd(event) {
    // Handle touch end event
    openWebsite();
  }
</script>
