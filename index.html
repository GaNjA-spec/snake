<!DOCTYPE html>
<html>
<head>
  <title>Snake</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overscroll-behavior-y: none;
      font-family: 'Press Start 2P', cursive; /* Use a retro-style font */
    }

    body {
      background: #000;
      color: #00FF00; /* Set text color to green */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      border: 1px solid #FFF;
      background: #000;
    }
    #openSiteButton {
      background-color: #FF0000; /* Red color for the button */
      color: #FFF; /* White text color */
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); /* Glowing effect */
    }

    #openSiteButton:hover {
      box-shadow: 0 0 40px rgba(255, 0, 0, 1); /* Increase glow on hover */
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>
  <div>
  <canvas width="400" height="400" id="game"></canvas>
    <p><audio id="loop-limited" controls="controls" autoplay style="width: 6em;height:20px;"><source src="https://github.com/GaNjA-spec/snake/blob/main/bgm.mp3" type="audio/ogg" /><source src="https://github.com/GaNjA-spec/snake/blob/main/bgm.mp3" type="audio/mpeg" /></audio><br />
  </div>
  <div>
<button id="openSiteButton" onclick="openWebsite()">Return</button>
 </div>
  <script>
var loopLimit = 5;
var loopCounter = 0;
document.getElementById('loop-limited').addEventListener('ended', function(){if (loopCounter < loopLimit){this.currentTime = 0;this.play();loopCounter++;}
}, false);</script></p>
  <script>

var canvas = document.getElementById('game');
var context = canvas.getContext('2d');

var grid = 16;
var count = 0;
  
var snake = {
  x: 160,
  y: 160,
  dx: grid,
  dy: 0,
  cells: [],
  maxCells: 4
};
var apple = {
  x: 320,
  y: 320
};

    function openWebsite() {
      // Replace 'https://example.com' with the actual website URL
      window.open('https://ganja-spec.github.io/portfolio/', '_blank');
    }

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

function loop() {
  requestAnimationFrame(loop);

  if (++count < 4) {
    return;
  }

  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);

  snake.x += snake.dx;
  snake.y += snake.dy;

  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  } else if (snake.x >= canvas.width) {
    snake.x = 0;
  }
  
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  } else if (snake.y >= canvas.height) {
    snake.y = 0;
  }

  snake.cells.unshift({x: snake.x, y: snake.y});

  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {
    context.fillRect(cell.x, cell.y, grid-1, grid-1);

                      
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;

      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }

    for (var i = index + 1; i < snake.cells.length; i++) {
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        resetGame();
      }
    }
  });
}

function resetGame() {
  snake.x = 160;
  snake.y = 160;
  snake.cells = [];
  snake.maxCells = 4;
  snake.dx = grid;
  snake.dy = 0;

  apple.x = getRandomInt(0, 25) * grid;
  apple.y = getRandomInt(0, 25) * grid;
}

document.addEventListener('keydown', function(e) {
  handleInput(e.which);
});

var touchStartX, touchStartY;

document.addEventListener('touchstart', function(e) {
  // Prevent default to avoid scrolling
  e.preventDefault();
  touchStartX = e.changedTouches[0].clientX;
  touchStartY = e.changedTouches[0].clientY;
});

document.addEventListener('touchend', function(e) {
  e.preventDefault();
  var touchEndX = e.changedTouches[0].clientX;
  var touchEndY = e.changedTouches[0].clientY;
  handleSwipe(touchStartX, touchStartY, touchEndX, touchEndY);
});

function handleInput(keyCode) {
  if (keyCode === 37 && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  } else if (keyCode === 38 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  } else if (keyCode === 39 && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  } else if (keyCode === 40 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
}

function handleSwipe(startX, startY, endX, endY) {
  var deltaX = endX - startX;
  var deltaY = endY - startY;

  if (Math.abs(deltaX) > Math.abs(deltaY)) {
    // Horizontal swipe
    if (deltaX > 0 && snake.dx === 0) {
      snake.dx = grid;
      snake.dy = 0;
    } else if (deltaX < 0 && snake.dx === 0) {
      snake.dx = -grid;
      snake.dy = 0;
    }
  } else {
    // Vertical swipe
    if (deltaY > 0 && snake.dy === 0) {
      snake.dy = grid;
      snake.dx = 0;
    } else if (deltaY < 0 && snake.dy === 0) {
      snake.dy = -grid;
      snake.dx = 0;
    }
  }
}

requestAnimationFrame(loop);
</script>
</body>
</html>
